<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/sidebar-footer.css">
  <link 
  rel="stylesheet" 
  href="https://use.fontawesone.com/releases/v5.15.4/css/solid.css"
  integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
  crossorigin="anonymous"
</head>
<body>
  <div class="sidebar"></div>
        <nav class="sidebar_navigation">
          <div class="log">
            <a href="">
              <img src="./assets/icons/logo-spotify" alt="Logo do Spotify">
            </a>
            <div>
              <ul>
                <li>
                  <a href="">
                    <span class="fa fa-home"></span>
                    <span>Início</span>
                  </a>
                </li>
                <li>
                  <a href="">
                    <span class="fa fa-search"></span>
                    <span>Buscar</span>
                  </a>
                </li>
              </ul>
        </nav>
        <div class="library">
        </div class="library_content">
        <button class="library_button">
          <span class="fa fas fa-book"></span>
          <span>Sua biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
        <div>
      <div>
        <section class="section-playlist">
          <div class="section-playlist__contenc">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É facil, vamos te ajudar</span>
            <button class="section-playlist__button">
              <span class="Criar playlist"></span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="">cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Portugues do Brasil</span>
          </button>
        </div>
      </div>
</body>
</html>
